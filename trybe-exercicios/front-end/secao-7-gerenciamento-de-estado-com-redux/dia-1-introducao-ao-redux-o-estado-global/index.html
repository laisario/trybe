<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
    </div>
    <script>
      const INITIAL_STATE = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };
      const reducer = (state = INITIAL__STATE, action) => {
        switch (action.type) {
          case "NEXT_COLOR":
            return {
              ...state,
              index: state.index < 5 && state.index + 1, 
            }

          case "PREVIOUS_COLOR":
          return {
              ...state,
              index: state.index > 0 && state.index - 1, 
            }
          default:
            return state;
        }
      };
      const buttonPrevColor = document.getElementById('previous');
      const buttonNextColor = document.getElementById('next');

      const nextColor = { type: "NEXT_COLOR" };
      const prevColor = { type: "NEXT_COLOR" };


      buttonNextColor.addEventListener('click', () => {
        store.dispatch(nextColor)
      });
      buttonPrevColor.addEventListener('click', () => {
        store.dispatch(prevColor)
      });

      const store = Redux.createStore(reducer);
    </script>
  </body>
</html>
