<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
          Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
          - document.getElementById()
          - document.getElementsByClassName()
          - document.getElementsByTagName()
          5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
          6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
          */

      function mudarTexto(textoNovo) {
        const texto = document.getElementsByTagName('p')[1]
        texto.innerHTML = textoNovo
        return texto
      }
      mudarTexto(
        'Daqui a dois anos me vejo trabalhando, aprendendo mais tecnologias, morando com meus cachorros e namorado'
      )
      function changeSquareToGreen(corNova) {
        let squareYellow = document.getElementsByClassName('main-content')[0]
        squareYellow.style.background = corNova
      }
      changeSquareToGreen('rgb(76,164,109)')

      function mudandoCorCenterContent(corNova) {
        const corMeio = document.getElementsByClassName('center-content')[0]
        corMeio.style.backgroundColor = corNova
        return corMeio
      }
      mudandoCorCenterContent('white')

      function corrigirTexto(textoCerto) {
        const h1 = document.getElementsByClassName('title')[0]
        h1.innerHTML = textoCerto
        return h1
      }
      corrigirTexto('Exercício 5.1 - JavaScript')

      function maiusculo() {
        const paragrafos = document.getElementsByTagName('p')[0]
        paragrafos.innerHTML = paragrafos.innerHTML.toUpperCase()
      }
      maiusculo()

      function exibirTudo() {
        const paragrafos = document.getElementsByTagName('p')
        for (let p in paragrafos) {
          console.log(paragrafos[p].innerHTML)
        }
      }
      exibirTudo()
    </script>
  </body>
</html>
