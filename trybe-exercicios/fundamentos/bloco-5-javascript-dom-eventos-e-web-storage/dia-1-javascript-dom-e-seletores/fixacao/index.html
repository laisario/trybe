<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class="paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      let pageTitle = document.getElementById('page-title')
      pageTitle.innerText = 'The office'
      let subtitle = document.getElementById('subtitle')
      subtitle.style.backgroundColor = 'pink'
      document.getElementsByClassName('paragraph')[0].style.backgroundColor =
        'blue'
      document.getElementsByTagName('h4')[0].style.color = 'brown'
    </script>
  </body>
</html>
